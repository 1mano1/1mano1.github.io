<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">To-Do List</h1>

    <form class="row g-2 justify-content-center mb-4">
      <div class="col-md-6 col-sm-8">
        <h2>Escribe una tarea:</h2>
        <input type="text" id="txttarea" class="form-control">
      </div>
      <div class="col-md-2 col-sm-4">
        <button type="button" id="btnagr" class="btn btn-primary w-100">
          Agregar
        </button>
      </div>
    </form>

    <div id="contenedor" class="list-group shadow-sm"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
